<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Dice Roller</title>
</head>
<body>
    
    <div class="diceContainer">
      <!-- d20 -->
      <div class="diceArea">
        <button onclick="rollD20()">Roll d20</button>
        <p id="d20Result"></p>  
      </div>

      <!-- d12 -->
      <div class="diceArea">
        <button onclick="rollD12()">Roll d12</button>
        <p id="d12Result"></p>  
      </div>

      <!-- d10 -->
      <div class="diceArea">
        <button onclick="rollD10()">Roll d10</button>
        <p id="d10Result"></p>  
      </div>
      
      <!-- d8 -->
      <div class="diceArea">
        <button onclick="rollD8()">Roll d8</button>
        <p id="d8Result"></p>  
      </div>
      
      <!-- d6 -->
      <div class="diceArea">
        <button onclick="rollD6()">Roll d6</button>
        <p id="d6Result"></p>  
      </div>
      
      <!-- d4 -->
      <div class="diceArea">
        <button onclick="rollD4()">Roll d4</button>
        <p id="d4Result"></p>  
      </div>
       
    </div>

</body>
<script src="js/main.js"></script>
</html>
